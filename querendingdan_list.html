<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/gouwuche.css" />
		<link rel="stylesheet" type="text/css" href="css/querendingdan_list.css" />
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<!--<script type="text/javascript" src="js/vue2.js" ></script>-->
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/vue-resource.min.js"></script>
		<script src="js/querendingdan.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.checked{
				checked:checked;
			}
		</style>
	</head>
	
	
	

	<body>

		<div id="app">
			<table border="0px" cellspacing="0" cellpadding="">

				<tr class="tr1">
					<td class="td1">
						<span class="mui-icon mui-icon-location"></span>
					</td>
					<td class="td2" v-for="person in persons">

						<div class="shr">收货人：{{person.name}} {{person.phone}}</div>
						<br />
						<div class="mui-ellipsis-2 shdz">收货地址：{{person.address}}</div>
						<h1></h1>
						<h1></h1>
						<p class="mui-ellipsis-2 tip">
							（次收货不方便时，可选择待收货服务收货服务）
						</p>
					</td>
					<td>
						<span class="mui-icon mui-icon-arrowright"></span>
					</td>
				</tr>

			</table>

			<!--卡片视图-->
			<div class="mui-card" style="width: 100%;margin-left: 0px;">
				<!--头部-->
				<div class="mui-card-header mui-card-media">
					<img src="img/pic1.png" class="touxiang0">
					<div class="mui-media-body">
						卖红薯的小北家

					</div>

				</div>

				<!--中间-->
				<div class="mui-card-content">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell mui-media">
							<a href="javascript:;">
								<img class=" mui-pull-left" src="img/pic3.png" style="width: 135px;height: 135px;">
								<div class="mui-body mui-ellipsis-2">
									卖红薯的小北黄芩粉刺调理水祛痘水去痘印水无激素
									<p class="mui-ellipsis" style="margin-top: 25px;">颜色：;尺寸：</p>
									<p class="price">￥56</p>
									
								</div>

							</a>
							
						</li>
						<div style="position: absolute;right: 10px;">X1</div>
					</ul>
				</div>

				<!--底部列表-->

				<ul class="mui-table-view ul2">
					<li class="mui-table-view-cell">
						<a href="#peisong"class="mui-navigate-right">配送方式</a>
						
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							运费险
						</a>
					</li>
					<li class="mui-table-view-cell">

						<form class="mui-input-group">

							<div class="mui-input-row">
								<label>买家留言</label>

								<input type="text" class="mui-input-clear" value="选填，可填写您和卖家达成的协议">
							</div>
							<!--<a class="mui-navigate-right"></a>-->

						</form>
					</li>
					<li class="mui-table-view-cell">
						<div class="zj">共一件商品</div>
					</li>
				</ul>
			</div>
		</div>

		<div id="peisong" class="mui-popover mui-popover-action mui-popover-arrow  mui-active" style="display: none;">
			<div class="mui-card">
				<div class="peisong">选择配送方式</div>
				<form class="mui-input-group mui-input-group1">
					<div class="mui-input-row mui-radio mui-left" style="margin-top: 30px;">
						<label style="padding-right: 0px;width: 100%;" >快递&nbsp;免邮</label>
						<a href="#peisong"><input name="radio1" type="radio"class="checked"></a>
						
					</div>
					<div class="mui-input-row mui-radio mui-left" style="margin-top: 15px;">
						<label style="padding-right: 0px;width: 100%;">特快&nbsp;20元</label>
						
						<a href="#peisong"><input name="radio1" type="radio" ></a>	
					</div>
					
				</form>
			</div>
		</div>
	</body>

	<script type="text/javascript">
		var vm = new Vue({
			el: "#app",
			data: {
				persons[],
				inFormation: []
			}
		})
		mui.ajax({
			url: 'querendingdan.json',
			dataType: 'json',
			success: function(data) {
				vm.persons = data.person;

				vm.inFormation = data.information;
			}

		})
		
		
		var peisong = document.getElementById("peisong");
		var inputs = peisong.getElementsByTagName("input");
		for(var i=0;i<inputs.length;i++){
			inputs[i].onclick = function(){
				for(var i=0;i<inputs.length;i++){
					inputs[i].className="";
				}
				this.className = "checked";
			}
		}
	</script>

</html>
