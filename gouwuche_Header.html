<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/gouwuche_header.css" />
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/gouwuche.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	
	

	<body>
		<script src="js/mui.min.js"></script>
		
		<script type="text/javascript" charset="utf-8">
			mui.init({
				subpages: [{
					url: "gouwuche_list.html",
					id: "gouwuche_list.html",
					styles: {
						top: "50px",
						bottom: "60px"
					}
				}]
			});
		</script>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">购物车（4）</h1>
			<i class="mui-icon mui-icon-trash" style="float: right;"></i>
		</header>
		

		<nav class="mui-bar mui-bar-tab">

			<div class="mui-input-row mui-checkbox mui-left">
				<label class="quanxuan">全选</label>
				<input name="checkbox1" value="Item 1" type="checkbox">
				
			</div>
			<div class="mui-con">
				<span style="color: #A8A8A8;">合计：</span>
				<span style="color: #BC5553;">￥0</span>
				
				<span>不含运费</span>
			</div>
			<div class="mui-right" style="">
				
				<button id="jiesuan" title="确认订单">结算(0)</button>
			</div>
			

		</nav>

	</body>
	<script type="text/javascript">
		
		var jiesuan = document.getElementById("jiesuan");
		jiesuan.addEventListener("tap",function(){
			mui.openWindow({
				url:"querendingdan_Header.html",
				id:"querendingdan_Header.html"
			})
		})
	</script>
